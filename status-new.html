<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project DEFCON - Status</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      color: white;
      display: grid;
      grid-template-areas:
        "defcon defcon defcon"
        "info center settings"
        "footer footer footer";
      grid-template-columns: 300px 1fr 300px;
      grid-template-rows: 100px 1fr 60px;
      height: 100vh;
      background-color: #001f00;
      transition: background-color 0.8s ease;
    }

    body.defcon-1 { background-color: #330000; }
    body.defcon-2 { background-color: #332200; }
    body.defcon-3 { background-color: #333300; }
    body.defcon-4 { background-color: #003300; }
    body.defcon-5 { background-color: #000033; }

    .defcon-bar {
      grid-area: defcon;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      background: #111;
      border-bottom: 2px solid lime;
      padding: 10px;
    }

    .defcon-light {
      width: 60px;
      height: 60px;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: rgba(0, 255, 0, 0.85);
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    /* ... more CSS and TTS logic continues */
  </style>
</head>

</html>
