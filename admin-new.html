<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON CRT Control Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvTcWNJfHCnhEzf77bNkNIPjstD4n-NY4",
      authDomain: "project-defcon.firebaseapp.com",
      databaseURL: "https://project-defcon-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-defcon",
      storageBucket: "project-defcon.appspot.com",
      messagingSenderId: "376651705241",
      appId: "1:376651705241:web:8cace3386f1c96bc790108",
      measurementId: "G-1PY12F8HSY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Insecure prompt-based login
    const ADMIN_PASSWORD = "defcon123";
    const entered = prompt("Enter admin password:");
    if (entered !== ADMIN_PASSWORD) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;'>Access Denied</h1>";
      throw new Error("Access blocked");
    }

    // Firebase update logic
    let defconLevel = 3;
    let alarmCode = 0;
    let alarmActive = false;

    function updateFirebase() {
      const now = new Date().toISOString();
      set(ref(db, "/"), {
        defcon: defconLevel,
        code: alarmCode,
        alarmActive,
        lastUpdated: now
      });

      document.getElementById("status").innerText = "âœ… Updated at " + new Date(now).toLocaleTimeString();
    }

    window.updateValues = () => {
      defconLevel = parseInt(document.getElementById("defcon").value);
      alarmCode = parseInt(document.getElementById("code").value);
      alarmActive = document.getElementById("alarmToggle").checked;
      updateFirebase();
    };
  </script>

  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #00ff00;
      text-align: center;
    }

    select, input[type="checkbox"], button {
      font-family: monospace;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px;
      margin: 10px 0;
    }

    button {
      cursor: pointer;
      padding: 10px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .panel {
      border: 2px solid lime;
      padding: 20px;
      border-radius: 10px;
      background-color: #000c00;
      box-shadow: 0 0 15px #0f0;
      max-width: 500px;
      margin: 0 auto;
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <h1>DEFCON ADMIN PANEL</h1>
  <div class="panel">
    <div class="form-group">
      <label for="defcon">DEFCON Level</label>
      <select id="defcon">
        <option value="1">DEFCON 1</option>
        <option value="2">DEFCON 2</option>
        <option value="3" selected>DEFCON 3</option>
        <option value="4">DEFCON 4</option>
        <option value="5">DEFCON 5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="code">Alarm Code</label>
      <select id="code">
        <option value="0">0 â€“ All Clear</option>
        <option value="1">1 â€“ Personnel in danger</option>
        <option value="2">2 â€“ Medical emergency</option>
        <option value="3">3 â€“ Facility lockdown</option>
        <option value="4">4 â€“ Regroup at tactical point</option>
        <option value="5">5 â€“ Combat in progress</option>
        <option value="6">6 â€“ External threat</option>
        <option value="7">7 â€“ Begin evacuation</option>
        <option value="8">8 â€“ Intruder alert</option>
        <option value="9">9 â€“ Personnel compromised</option>
      </select>
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="alarmToggle" /> ðŸ”Š Alarm Active</label>
    </div>

    <button onclick="updateValues()">ðŸ’¾ Update Firebase</button>
    <div id="status">Awaiting update...</div>
  </div>
</body>
</html>
