<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON CRT Control Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvTcWNJfHCnhEzf77bNkNIPjstD4n-NY4",
      authDomain: "project-defcon.firebaseapp.com",
      databaseURL: "https://project-defcon-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-defcon",
      storageBucket: "project-defcon.appspot.com",
      messagingSenderId: "376651705241",
      appId: "1:376651705241:web:8cace3386f1c96bc790108",
      measurementId: "G-1PY12F8HSY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const panel = document.querySelector(".panel");
      const overlay = document.getElementById("loginOverlay");
      if (user) {
        panel.style.display = "flex";
        overlay.style.display = "none";
      } else {
        panel.style.display = "none";
        overlay.style.display = "flex";
      }
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(e => {
        document.getElementById("loginError").textContent = e.message;
      });
    };

    window.logout = () => {
      signOut(auth);
    };

    let defconLevel = 5;
    let alarmCode = 0;
    let alarmActive = false;

    function updateFirebase() {
      const now = new Date().toISOString();
      set(ref(db, "/"), {
        defcon: defconLevel,
        code: alarmCode,
        alarmActive,
        lastUpdated: now
      });
      document.getElementById("status").textContent = "‚úÖ Updated at " + new Date(now).toLocaleTimeString();
    }

    window.setDefcon = (level) => {
      defconLevel = parseInt(level);
      document.getElementById("defconDisplay").textContent = `DEFCON ${defconLevel}`;
    };

    window.keypadPress = (n) => {
      alarmCode = parseInt(n);
      document.getElementById("codeDisplay").textContent = `Code ${alarmCode}`;
    };

    window.toggleKey = () => {
      alarmActive = !alarmActive;
      const key = document.getElementById("keySwitch");
      key.style.transform = alarmActive ? "rotate(90deg)" : "rotate(0deg)";
      document.getElementById("alarmStatus").textContent = alarmActive ? "üîä ALARM ON" : "üîà ALARM OFF";
    };

    window.updateStatus = updateFirebase;
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      background: #000;
      color: #0f0;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    .crt {
      text-shadow: 0 0 2px #0f0, 0 0 10px #0f0;
      position: relative;
    }

    .scanlines::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }

    .panel {
      border: 2px solid #0f0;
      padding: 30px;
      width: 500px;
      background: #001100;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 0 30px #0f08;
      position: relative;
    }

    .lever-wrapper, .key-switch-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .lever {
      appearance: none;
      width: 100%;
      height: 20px;
      background: #0f03;
      border: 1px solid #0f0;
    }

    .display-box {
      font-size: 1.5em;
      padding: 10px;
      border: 1px solid #0f0;
      background: #002200;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .keypad button {
      padding: 15px;
      font-size: 1.2em;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
    }

    .key {
      width: 30px;
      height: 60px;
      background: #0f0;
      transform-origin: center;
      transition: transform 0.4s ease;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      font-size: 1.2em;
    }

    .update-btn {
      background: #004400;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
    }

    /* LOGIN OVERLAY */
    #loginOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: lime;
    }

    #loginOverlay input {
      margin: 10px;
      padding: 10px;
      background: #111;
      border: 1px solid lime;
      color: lime;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #001100;
      color: lime;
      border: 1px solid lime;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Login overlay -->
  <div id="loginOverlay">
    <h2>üîê Admin Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="loginError" style="color:red;margin-top:10px;"></div>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn" onclick="logout()">üö™ Logout</button>

  <!-- Control Panel -->
  <div class="panel crt scanlines">
    <h1 class="crt">üñ• DEFCON CRT Control</h1>

    <div class="lever-wrapper">
      <label for="defconLever">DEFCON Level:</label>
      <input type="range" id="defconLever" min="1" max="5" value="3" class="lever" oninput="setDefcon(this.value)">
      <div id="defconDisplay" class="display-box">DEFCON 3</div>
    </div>

    <div>
      <label>Enter Alarm Code:</label>
      <div id="codeDisplay" class="display-box">Code 0</div>
      <div class="keypad">
        <button onclick="keypadPress(1)">1</button>
        <button onclick="keypadPress(2)">2</button>
        <button onclick="keypadPress(3)">3</button>
        <button onclick="keypadPress(4)">4</button>
        <button onclick="keypadPress(5)">5</button>
        <button onclick="keypadPress(6)">6</button>
        <button onclick="keypadPress(7)">7</button>
        <button onclick="keypadPress(8)">8</button>
        <button onclick="keypadPress(9)">9</button>
        <div></div>
        <button onclick="keypadPress(0)">0</button>
        <div></div>
      </div>
    </div>

    <div class="key-switch-wrapper">
      <div id="keySwitch" class="key" onclick="toggleKey()"></div>
      <div id="alarmStatus" class="display-box">üîà ALARM OFF</div>
    </div>

    <button class="update-btn" onclick="updateStatus()">üíæ UPDATE</button>
    <div id="status" class="status">Awaiting update...</div>
  </div>

</body>
</html>
