<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON CRT Control Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import {
      getDatabase, ref, set, onDisconnect
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvTcWNJfHCnhEzf77bNkNIPjstD4n-NY4",
      authDomain: "project-defcon.firebaseapp.com",
      databaseURL: "https://project-defcon-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-defcon",
      storageBucket: "project-defcon.appspot.com",
      messagingSenderId: "376651705241",
      appId: "1:376651705241:web:8cace3386f1c96bc790108",
      measurementId: "G-1PY12F8HSY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let defconLevel = 5;
    let alarmCode = 0;
    let alarmActive = false;

    // Session checker
    let sessionId = Math.random().toString(36).substring(2);
    let sessionRef = null;
    let sessionCheckInterval = null;

    function startSession(email) {
      sessionRef = ref(db, "/sessions/" + btoa(email));
      set(sessionRef, sessionId);
      onDisconnect(sessionRef).remove();

      sessionCheckInterval = setInterval(async () => {
        const snap = await (await import("https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js")).get(sessionRef);
        if (snap.exists() && snap.val() !== sessionId) {
          alert("‚ö† You were logged out because this account is active elsewhere.");
          signOut(auth);
          clearInterval(sessionCheckInterval);
        }
      }, 5000);
    }

    onAuthStateChanged(auth, (user) => {
      const panel = document.querySelector(".panel");
      const overlay = document.getElementById("loginOverlay");
      if (user) {
        panel.style.display = "flex";
        overlay.style.display = "none";
        startSession(user.email);
      } else {
        panel.style.display = "none";
        overlay.style.display = "flex";
      }
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(e => {
        document.getElementById("loginError").textContent = e.message;
      });
    };

    window.logout = () => {
      if (sessionRef) set(sessionRef, null);
      signOut(auth);
    };

    function updateFirebase() {
      const now = new Date().toISOString();
      set(ref(db, "/"), {
        defcon: defconLevel,
        code: alarmCode,
        alarmActive,
        lastUpdated: now
      });
      document.getElementById("status").textContent = "‚úÖ Updated at " + new Date(now).toLocaleTimeString();
    }

    window.setDefcon = (level) => {
      defconLevel = parseInt(level);
      document.getElementById("defconDisplay").textContent = `DEFCON ${defconLevel}`;
    };

    window.keypadPress = (n) => {
      alarmCode = parseInt(n);
      document.getElementById("codeDisplay").textContent = `Code ${alarmCode}`;
    };

    window.toggleKey = () => {
      alarmActive = !alarmActive;
      const key = document.getElementById("keySwitch");
      key.style.transform = alarmActive ? "rotate(90deg)" : "rotate(0deg)";
      document.getElementById("alarmStatus").textContent = alarmActive ? "üîä ALARM ON" : "üîà ALARM OFF";
    };

    window.updateStatus = updateFirebase;

    window.sendAnnouncement = () => {
      const text = document.getElementById("announcementInput").value.trim();
      set(ref(db, "/announcement"), text || ":clear");
      document.getElementById("announcementInput").value = "";
    };
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }
    body {
      background: #000;
      color: #0f0;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }
    .crt {
      text-shadow: 0 0 2px #0f0, 0 0 10px #0f0;
    }
    .panel {
      border: 2px solid #0f0;
      padding: 30px;
      width: 500px;
      background: #001100;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .lever-wrapper, .key-switch-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .lever {
      width: 100%;
    }
    .display-box {
      font-size: 1.4em;
      padding: 10px;
      border: 1px solid #0f0;
      background: #002200;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .keypad button, .update-btn, #sendBtn {
      padding: 10px;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    .key {
      width: 30px;
      height: 60px;
      background: #0f0;
      transition: transform 0.3s;
      border-radius: 5px;
    }
    #announcementInput {
      background: #111;
      border: 1px solid lime;
      color: lime;
      padding: 10px;
      font-size: 1em;
      width: 100%;
    }
    #loginOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loginOverlay input {
      margin: 10px;
      padding: 10px;
      background: #111;
      border: 1px solid lime;
      color: lime;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #001100;
      color: lime;
      border: 1px solid lime;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <h2>üîê Admin Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="loginError" style="color:red;margin-top:10px;"></div>
  </div>

  <button id="logoutBtn" onclick="logout()">üö™ Logout</button>

  <div class="panel crt">
    <h1 class="crt">üñ• DEFCON CRT Control</h1>

    <div class="lever-wrapper">
      <label for="defconLever">DEFCON Level:</label>
      <input type="range" id="defconLever" min="1" max="5" value="3" class="lever" oninput="setDefcon(this.value)">
      <div id="defconDisplay" class="display-box">DEFCON 3</div>
    </div>

    <div>
      <label>Enter Alarm Code:</label>
      <div id="codeDisplay" class="display-box">Code 0</div>
      <div class="keypad">
        ${[...Array(10).keys()].map(n => `<button onclick="keypadPress(${n})">${n}</button>`).join("")}
      </div>
    </div>

    <div class="key-switch-wrapper">
      <div id="keySwitch" class="key" onclick="toggleKey()"></div>
      <div id="alarmStatus" class="display-box">üîà ALARM OFF</div>
    </div>

    <div>
      <label>üîä Announcement:</label>
      <input id="announcementInput" placeholder="Type announcement or :clear">
      <button id="sendBtn" onclick="sendAnnouncement()">üì¢ Send</button>
    </div>

    <button class="update-btn" onclick="updateStatus()">üíæ UPDATE</button>
    <div id="status" class="status">Awaiting update...</div>
  </div>
</body>
</html>
