<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON CRT Control Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvTcWNJfHCnhEzf77bNkNIPjstD4n-NY4",
      authDomain: "project-defcon.firebaseapp.com",
      databaseURL: "https://project-defcon-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-defcon",
      storageBucket: "project-defcon.appspot.com",
      messagingSenderId: "376651705241",
      appId: "1:376651705241:web:8cace3386f1c96bc790108",
      measurementId: "G-1PY12F8HSY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ADMIN_PASSWORD = "defcon123";
    const entered = prompt("Enter admin password:");
    if (entered !== ADMIN_PASSWORD) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;'>Access Denied</h1>";
      throw new Error("Access blocked");
    }

    let defconLevel = 5;
    let alarmCode = 0;
    let alarmActive = false;

    // Function to update Firebase
    function updateFirebase() {
      const now = new Date().toISOString();
      set(ref(db, "/"), {
        defcon: defconLevel,
        code: alarmCode,
        alarmActive,
        lastUpdated: now
      });

      document.getElementById("status").textContent =
        "âœ… Updated at " + new Date(now).toLocaleTimeString();
    }

    // Function to update DEFCON level
    window.setDefcon = (level) => {
      defconLevel = parseInt(level);  // Ensure it's treated as a number
      document.getElementById("defconDisplay").textContent = `DEFCON ${defconLevel}`;
    };

    // Function to handle keypad press
    window.keypadPress = (n) => {
      alarmCode = parseInt(n); // Convert input to integer
      document.getElementById("codeDisplay").textContent = `Code ${alarmCode}`;
    };

    // Function to toggle the alarm
    window.toggleKey = () => {
      alarmActive = !alarmActive;
      const key = document.getElementById("keySwitch");
      key.style.transform = alarmActive ? "rotate(90deg)" : "rotate(0deg)";
      document.getElementById("alarmStatus").textContent = alarmActive ? "ðŸ”Š ALARM ON" : "ðŸ”ˆ ALARM OFF";
    };

    // Function to update status (call updateFirebase)
    window.updateStatus = updateFirebase;
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      background: #000;
      color: #0f0;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    .crt {
      text-shadow: 0 0 2px #0f0, 0 0 10px #0f0;
      position: relative;
    }

    .scanlines::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .panel {
      border: 2px solid #0f0;
      padding: 30px;
      width: 500px;
      background: #001100;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 0 30px #0f08;
      position: relative;
    }

    .lever-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .lever {
      appearance: none;
      width: 100%;
      height: 20px;
      background: #0f03;
      border: 1px solid #0f0;
    }

    .display-box {
      font-size: 1.5em;
      padding: 10px;
      border: 1px solid #0f0;
      background: #002200;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .keypad button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .keypad button:hover {
      background: #0f0;
      color: #000;
    }

    .keypad div {
      width: 100%;
      height: 0;
      visibility: hidden;
    }

    .key-switch-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .key {
      width: 30px;
      height: 60px;
      background: #0f0;
      transform-origin: center center;
      transition: transform 0.4s ease;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      font-size: 1.2em;
      margin-top: 15px;
    }

    button.update-btn {
      background: #004400;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
    }

    button.update-btn:hover {
      background: #006600;
    }
  </style>
</head>
<body>
  <div class="panel crt scanlines">
    <h1 class="crt">ðŸ–¥ DEFCON CRT Control</h1>

    <div class="lever-wrapper">
      <label for="defconLever">DEFCON Level:</label>
      <input type="range" id="defconLever" min="1" max="5" value="3" class="lever" oninput="setDefcon(this.value)">
      <div id="defconDisplay" class="display-box">DEFCON 3</div>
    </div>

    <div>
      <label>Enter Alarm Code:</label>
	  <div id="codeDisplay" class="display-box">Code 0</div>
      <div class="keypad">
        <button onclick="keypadPress(1)">1</button>
        <button onclick="keypadPress(2)">2</button>
        <button onclick="keypadPress(3)">3</button>
        <button onclick="keypadPress(4)">4</button>
        <button onclick="keypadPress(5)">5</button>
        <button onclick="keypadPress(6)">6</button>
        <button onclick="keypadPress(7)">7</button>
        <button onclick="keypadPress(8)">8</button>
        <button onclick="keypadPress(9)">9</button>
        <div></div>
        <button onclick="keypadPress(0)">0</button>
        <div></div>
      </div>

    </div>

    <div class="key-switch-wrapper">
      <div id="keySwitch" class="key" onclick="toggleKey()"></div>
      <div id="alarmStatus" class="display-box">ðŸ”ˆ ALARM OFF</div>
    </div>

    <button class="update-btn" onclick="updateStatus()">ðŸ’¾ UPDATE</button>
    <div id="status" class="status">Awaiting update...</div>
  </div>
</body>
</html>
