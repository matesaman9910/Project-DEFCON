<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFCON Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvTcWNJfHCnhEzf77bNkNIPjstD4n-NY4",
      authDomain: "project-defcon.firebaseapp.com",
      databaseURL: "https://project-defcon-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-defcon",
      storageBucket: "project-defcon.appspot.com",
      messagingSenderId: "376651705241",
      appId: "1:376651705241:web:8cace3386f1c96bc790108",
      measurementId: "G-1PY12F8HSY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.onload = () => {
      const overlay = document.getElementById("loginOverlay");
      const panel = document.getElementById("adminPanel");

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth);
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          overlay.style.display = "none";
          panel.style.display = "block";
        } else {
          overlay.style.display = "flex";
          panel.style.display = "none";
        }
      });

      document.getElementById("submitBtn").addEventListener("click", async () => {
        const defcon = parseInt(document.getElementById("defcon").value);
        const code = parseInt(document.getElementById("code").value);
        const alarmActive = document.getElementById("alarmToggle").checked;
        const now = new Date().toISOString();

        await set(ref(db, "/"), {
          defcon,
          code,
          alarmActive,
          lastUpdated: now
        });

        document.getElementById("status").textContent = "‚úÖ Updated at " + new Date(now).toLocaleTimeString();
      });
    };
  </script>

  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .crt-box {
      border: 2px solid #00ff00;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #000a00;
      box-shadow: 0 0 20px lime;
      border-radius: 10px;
    }

    label, select, input[type="checkbox"] {
      display: block;
      margin: 10px 0;
      font-size: 1em;
    }

    select {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px;
    }

    button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }

    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-family: monospace;
    }

    #loginOverlay form {
      background: #000a00;
      border: 2px solid #00ff00;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px lime;
    }

    #loginOverlay input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      background: black;
      color: lime;
      border: 1px solid lime;
      font-family: monospace;
    }

    #loginOverlay button {
      padding: 10px 20px;
      background: black;
      color: lime;
      border: 1px solid lime;
      cursor: pointer;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: black;
      color: red;
      border: 1px solid red;
      padding: 5px 10px;
      z-index: 1001;
      cursor: pointer;
      font-family: monospace;
    }

    #status {
      margin-top: 10px;
      font-size: 1em;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <form id="loginForm">
      <h2>üîê Admin Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn">üö™ Log Out</button>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none">
    <h1>DEFCON ADMIN PANEL</h1>
    <div class="crt-box">
      <label>DEFCON Level:
        <select id="defcon">
          <option value="1">DEFCON 1</option>
          <option value="2">DEFCON 2</option>
          <option value="3" selected>DEFCON 3</option>
          <option value="4">DEFCON 4</option>
          <option value="5">DEFCON 5</option>
        </select>
      </label>

      <label>Alarm Code:
        <select id="code">
          <option value="0">0 ‚Äì All Clear</option>
          <option value="1">1 ‚Äì Personnel in danger</option>
          <option value="2">2 ‚Äì Medical emergency</option>
          <option value="3">3 ‚Äì Facility lockdown</option>
          <option value="4">4 ‚Äì Regroup at tactical point</option>
          <option value="5">5 ‚Äì Combat in progress</option>
          <option value="6">6 ‚Äì External threat</option>
          <option value="7">7 ‚Äì Begin evacuation</option>
          <option value="8">8 ‚Äì Intruder alert</option>
          <option value="9">9 ‚Äì Personnel compromised</option>
        </select>
      </label>

      <label><input type="checkbox" id="alarmToggle"> üîä Alarm Active</label>
      <button id="submitBtn">üíæ Update Status</button>
      <div id="status">Awaiting update...</div>
    </div>
  </div>
</body>
</html>
